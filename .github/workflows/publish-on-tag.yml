name: Publish Analyzers to NuGet

on:
  push:
    tags:
      - '*'

jobs:
  publish_on_tag:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore NuGet packages
        run: dotnet restore

      - name: Build the solution
        run: dotnet build --configuration Release

      - name: Run Analyzers.Tests
        run: dotnet test ./Pobie.Roslyn.Analyzers.Tests/Pobie.Roslyn.Analyzers.Tests.csproj --configuration Release

      - name: Pack NuGet package
        run: |
          dotnet pack ./Pobie.Roslyn.Analyzers/Pobie.Roslyn.Analyzers.csproj --configuration Release --output ./nupkgs

      - name: Publish to NuGet
        run: |
          dotnet nuget push ./nupkgs/*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }}
