name: Build and Publish Analyzers to NuGet

on:
  push:
    branches:
      - "**"

jobs:
  build_and_publish:
    name: "Build and Publish"
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v3.2.0
        with:
          versionSpec: '6.2.x'

      - name: Determine Version
        id: version_step
        uses: gittools/actions/gitversion/execute@v3.2.0
        with:
          updateAssemblyInfo: true

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'
    
      - name: Create Git Tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag ${{ steps.version_step.outputs.FullSemVer }}
          git push origin ${{ steps.version_step.outputs.FullSemVer }}
          
      - name: Restore NuGet packages
        run: dotnet restore

      - name: Build the solution
        run: dotnet build --configuration Release

      - name: Run Analyzers.Tests
        run: dotnet test ./Pobie.Roslyn.Analyzers.Tests/Pobie.Roslyn.Analyzers.Tests.csproj --configuration Release

      - name: Pack NuGet package
        run: |
          dotnet pack ./Pobie.Roslyn.Analyzers/Pobie.Roslyn.Analyzers.csproj --configuration Release --output ./nupkgs

      - name: Publish to NuGet
        run: |
          dotnet nuget push ./nupkgs/*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }}
